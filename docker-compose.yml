services:
  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - laravel-network

volumes:
  redis-data:
    driver: local

networks:
  laravel-network:
    driver: bridge